<ion-modal-view>
    <ion-header-bar>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLoginConfigurationModal()">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>

        <h1 class="title">Configuraci√≥n</h1>

        <div class="buttons">
            <button class="button button-clear" ng-click="submitEndpoint()">
